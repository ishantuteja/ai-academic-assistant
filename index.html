<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Academic Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Docs</h2>
            </div>
            <div class="file-upload-section">
                <input type="file" id="file-upload" accept=".pdf" hidden>
                <label for="file-upload" class="upload-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                    Upload PDF
                </label>
            </div>
            <ul class="file-list" id="file-list">
                <!-- File items will be added here dynamically -->
                <li class="file-item placeholder">No files uploaded</li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="chat-header">
                <h1>AI Academic Assistant <span class="badge">LLM + RAG</span></h1>
            </header>
            
            <div class="chat-area" id="chat-area">
                <div class="message ai-message">
                    <div class="avatar">AI</div>
                    <div class="message-content">
                        Hello! Upload a course syllabus or notes, and ask me anything about them.
                    </div>
                </div>
                <!-- Messages will be added here dynamically -->
            </div>

            <div class="input-area">
                <div class="input-container">
                    <input type="text" id="user-input" placeholder="Ask a question about your documents..." autocomplete="off">
                    <button id="send-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
